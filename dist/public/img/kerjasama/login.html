<!doctype html>
<!-- saved from url=(0028)http://127.0.0.1:8001/login# -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./login_files/client"></script>
    <link rel="stylesheet" href="./login_files/app.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="http://127.0.0.1:8001/asset/faviconlogo.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link href="./login_files/css2" rel="stylesheet" />
  </head>

  <body>
    <section id="contact" class="pt-36 pb-32">
      <div class="container">
        <div class="w-full px-4">
          <div class="max-w-xl mx-auto text-center mb-16 font-Kanit">
            <h4 class="font-semibold text-lg text-primary mb-2">Contact</h4>
            <h2
              class="font-bold text-dark text-3xl mb-4 sm:text-4xl lg:text-5xl"
            >
              Lu bisa kontak gua di sini bro 🔥
            </h2>
            <p class="font-medium text-md text-secondary md:text-lg">
              Ada pepatah dari China mengatakan 不知道就不爱, intinya tak kenal
              maka tak sayang :)
            </p>
          </div>

          <form>
            <div class="w-full lg:w-2/3 lg:mx-auto">
              <img src="./login_files/Logo.png" alt="Logo" width="250" />
              <h1 class="text-2xl my-2 font-Kanit font-semibold">
                Hai Selamat Datang Kawan!
              </h1>

              <div class="grid gap-0 mb-6">
                <div class="mb-2">
                  <label
                    for="email"
                    class="block mb-2 text-lg font-medium text-gray-900 dark:text-black font-Kanit"
                    >Email address</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="john.doe@company.com"
                    required=""
                  />
                </div>
                <div class="mb-2">
                  <label
                    for="password"
                    class="block mb-2 text-lg font-medium text-gray-900 dark:text-black font-Kanit"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="bg-gray-50 border-2 border-black text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="•••••••••"
                    required=""
                  />
                </div>
                <div class="flex justify-end">
                  <h1 class="text-sm text-sky-600 cursor-pointer mb-2">
                    <a href="http://127.0.0.1:8001/login#"></a>Forget Password?
                  </h1>
                </div>
                <button
                  type="Login"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Login
                </button>
              </div>

              <div class="flex justify-center mt-4">
                <h1 class="cont">
                  Belum memiliki akun?
                  <a href="http://127.0.0.1:8001/login#"
                    ><span class="cursor-pointer underline"
                      >Daftar disini</span
                    ></a
                  >
                </h1>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
